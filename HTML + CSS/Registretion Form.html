<!DOCTYPE html>
<html>
<head>
	<title> How to create a form in HTML</title>
</head>
<body>
		<h1> Registration From </h1>

		<div action=" " method=" ">

			<form>

			<label for="first-name"> First Name </label>
			<input type="text" name="first-name" value="Kunal">

			<label for="last-name"> Last Name </label>
			<input type="text" name="last-name" value="Koli">

			<div>
				
				<label for="gender-male"> Male </label>
				<input type="radio" name="gender_mark" value="mark-1">

				<label for="gender-female"> Female </label>
				<input type="radio" name="gender_mark" value="mark-2">

				<label for="gender-others"> Others </label>
				<input type="radio" name="gender_mark" value="mark-3"> 

			</div>

			<div>
				
				<label for="email">Email</label>	
				<input type="email" name="email" placeholder="xyz@gmail.com">

				<label for="password">Password</label>	
				<input type="password" name="password"> 

			</div>

			<div>
				
				<label for="month"> Birthday </label>
				<select name="month">

					<option value="0" selected disabled> Month </option>
					<option value="jan"> January </option>
					<option value="feb"> February </option>
					<option value="mar"> March </option>
					<option value="apr"> April </option>
					<option value="may"> May </option>
					<option value="jun"> June </option>
					<option value="jul"> July </option>
					<option value="aug"> August </option>
					<option value="sep"> September </option>
					<option value="oct"> Octomber </option>
					<option value="nov"> November </option>
					<option value="dec"> December </option>

				</select>

			</div>

			<label for="agree"> I agree to all the above conditions of the forms: </label>
			<input type="checkbox" name="agree">

			<button type="submit"> Submit </button>

			</form>

		</div>
</body>
</html>
